# site.yml


## 2de zit docker
- hosts: pr010
  become: true
  roles:
    - bertvv.rh-base
    - geerlingguy.docker
    - geerlingguy.pip
  pre_tasks:
      - name: Copy new ansible.cfg
        copy:
          src: actua/ansible.cfg
          dest: /home/vagrant/ansible.cfg
  post_tasks:
      - name: Command docker-compose up
        command: /usr/local/bin/docker-compose up -d
        chdir: /vagrant/ansible


  ##lamp
- hosts: pu004
  become: true
  roles:
    - bertvv.rh-base
    - bertvv.mariadb
    - bertvv.httpd
    - bertvv.wordpress
  pre_tasks:
    - name: Copy new key
      copy:
        src: keycert/newkey.key
        dest: /etc/pki/tls/private/newkey.key
    - name: Copy new cert
      copy:
        src: keycert/newcert.crt
        dest: /etc/pki/tls/certs/newcert.crt
    - name: Copy new ansible.cfg
      copy:
        src: actua/ansible.cfg
        dest: /home/vagrant/ansible.cfg

