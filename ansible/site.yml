#fileshare
- hosts: pr011
  become: true
  roles:
    - bertvv.rh-base
    - bertvv.samba
    - bertvv.vsftpd
  pre_tasks:
      - name: Copy new ansible.cfg
        copy:
          src: actua/ansible.cfg
          dest: /home/vagrant/ansible.cfg
  post_tasks:
    - name: ACL sales
      acl:
        path: /srv/shares/sales
        entity: management
        etype: group
        permissions: rx
        state: present
    - name: ACL it
      acl:
        path: /srv/shares/it
        entity: management
        etype: group
        permissions: rx
        state: present
    - name: ACL technical
      acl:
        path: /srv/shares/technical
        entity: public
        etype: group
        permissions: rx
        state: present
